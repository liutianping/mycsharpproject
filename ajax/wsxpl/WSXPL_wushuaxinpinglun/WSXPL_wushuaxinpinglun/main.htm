<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无刷新评论</title>

    <script src="js/jquery-1.4.2.js" type="text/javascript"></script>

    <style type="text/css">
        #TextArea1
        {
            height: 155px;
            width: 409px;
        }
        #txtMsg
        {
            height: 152px;
            width: 324px;
        }
    </style>

    <script type="text/javascript">
        $(function() {
            $("#Button1").click(
                function() {
                    var msg = $("#txtMsg").val();
                    $.post("wsxpl.ashx", { "msg": msg }, function(data, status) {
                        if (status != "success") {
                            alert("发表评论失败，请重试！");
                            return;
                        }
                        if (data == "ok") {
                            alert("发表评论成功");
                        }
                        else if (data == "forbit") {
                            alert("请文明用语。");
                        }
                        else {
                            alert("发表评论失败");
                        }
                    });
                });
        });
       
    </script>

</head>
<body>

    <p>
        <textarea id="txtMsg" name="S1" cols="5" rows="5"></textarea></p>
    <p>
        <input id="Button1" type="button" value="评论" /></p>
        
    <p>
        &nbsp;</p>
    <p>
        &nbsp;</p>
    <p>
        repeater方式加载的评论：</p>
    <p>
        &nbsp;</p>
        
</body>
</html>
